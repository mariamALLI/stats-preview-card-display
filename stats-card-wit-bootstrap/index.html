<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-sm-6 card1">
                <div class="card-text">
                    <h1 class="header-text">
                      Get
                      <span>insights</span>
                       that help 
                       your business grow.</h1>
                    <p class="sub-text">
                      Discover the benefits of data analytics and make better decisions regarding revenue, customer  experience, and overall efficiency.
                    </p>
                  
                    <div class="stats">
                      <div class="stats1">
                        <h2 class="number">10k+</h2>
                        <p class="text">COMPANIES</p>
                      </div>
                      
                        <div class="stats2">
                          <h2 class="number">314</h2>
                          <p class="text">TEMPLATES</p>
                        </div>
                          
                      <div class="stats3">
                        <h2 class="number">12M+</h2>
                        <p class="text">QUERIES</p>  
                      </div>
                    </div>
                    </div>
            </div>

            <div class="col-sm-6 card2">
            </div>
        </div>
    </main>

   <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#">MOA</a>.
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
